<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Employment Application Form Example</h2>
    <form action="">
      <label for="">First Name *</label>
      <input type="text" /> 
      <label for="">Last Name *</label> 
      <input type="text" /> <br /><br />

      <label for="">Email *</label>
      <input type="email" /> <br />
      <label for="">Porfolio Website</label> <br /><br />
      <input type="text" placeholder="http://" /> <br /><br />
      <label for="">Position you are applying for *</label> <br /><br />
      <input type="text" /> <br /><br />
      <label for="">Salary requirements</label>
      <input type="text" />
      <label for="">When can you start ?</label>
      <input type="text" /> <br />
      <label for="">Phone *</label>
      <input type="text" />
      <label for="">Fax</label>
      <input type="text" /> <br />
      <label for="">Are you willing to relocate ?</label> <br />
      <input type="radio" /> Yes <input type="radio" /> No
      <input type="radio" /> Not Sure <br />
      <label for="">Last company you worked for</label> <br />
      <input type="text" /> <br />
      <label for="">Reference / Comments / Questions</label> <br /><br />
      <textarea name="" id="" cols="30" rows="10"></textarea> <br />
      <button>Send Application</button>
    </form>
  </body>
</html>
