<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="form-main">
        <h2 id="heading">Employment Application Form Example</h2>
        <div class="form-contents">
          <table>
            <tr>
              <td><label for="">First Name *</label></td>
              <td><label for="">Last Name *</label></td>
            </tr>
            <tr>
              <td><input type="text" class="name-input"/></td>
              <td><input type="text" class="name-input"/></td>
            </tr>
     
            <tr>
              <td><label for="">Email *</label></td>
            </tr>
            <tr>
              <td colspan="2"><input type="text" style="width: 100% " /></td>
            </tr>
            <tr>
              <td><label for="">Porfolio Website</label></td>
            </tr>
            <tr>
              <td colspan="2"><input type="text" style="width: 100%" /></td>
            </tr>
            <tr>
              <td><label for="">Position you are applying for *</label></td>
            </tr>
            <tr>
              <td colspan="2"><input type="text" style="width: 100%" /></td>
            </tr>
  
            <tr>
              <td colspan="2"><input type="text" style="width: 100%" /></td>
            </tr>
      
  
            <tr>
              <td><label for="">Salary requirements</label></td>
              <td><label for="">When can you start ?</label></td>
            </tr>
            <tr>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td><label for="">Phone *</label></td>
              <td><label for="">Fax</label></td>
            </tr>
            <tr>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td><label for="">Are you willing to relocate? </label></td>
            </tr>
            <tr>
              <td>
                <input type="radio" name="radio" />Yes <input type="radio"  name="radio" />No
                <input type="radio"  name="radio"/>Not Sure
              </td>
            </tr>
            <tr>
              <td><label for="">Last company you worked for</label></td>
            </tr>
            <tr>
              <td colspan="2"><input type="text" style="width: 100%" /></td>
            </tr>
            <tr>
              <td><label for="">Reference / Comments / Questions</label></td>
            </tr>
            <tr>
              <td id="textarea-td"><textarea name="" id="" cols="30" rows="6"></textarea></td>
            </tr>
            <tr>
              <td style="text-align: center">
                <button>Send Application</button>
              </td>
            </tr>
          </table>
        </div>
    </div>
  </body>
</html>
