<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">

      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img id="logo-img" src="images/anaconda_logo.svg"
                  alt="Logo"
                  class="d-inline-block align-text-top">
              </a>
          <button id="navbar-toggler" class="navbar-toggler" type="button"  data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span></button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <div class="vertical-line"></div>

            <div class="first-ul-box navbar-ul ">
              <ul class=" navbar-nav me-auto  mb-2 mb-lg-0 ">
                <li class="nav-item">
                  <a class="nav-link  fw-bold"
                    aria-current="page" href="#">Enterprice</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link  fw-bold"
                    aria-current="page" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link  fw-bold"
                    aria-current="page" href="#">Resources</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link  fw-bold"
                    aria-current="page" href="#">About</a>
                </li>
              </ul>
            </div>

            <div class="nav-right-side">
                <ul>
                  <li>
    
                  </li>
                  <li id="free-download-li">
                    <a id="free-download" href="#">Free Download</a>
                  </li>
                  <li>
                    <button id="signin" class="btn btn-outline-light " type="submit">Sign
                      In</button>
                  </li>
                  <li>
                    <button id="contact-btn" type="button" class="btn btn-primary">Contact
                      Sales</button>
                  </li>
                </ul>
              </div>

          </div>
        </div>
      </nav> 
    </header>
    <!-- Header Section End ! -->
    <div class="main bg-dark ">
      <img id="bg-img" src="images/bg-image.jpg" alt>

      <p id="main-heading">
        The Operating System for AI
      </p>

      <p id="sub-heading">
        Easily take your AI projects from concept to deployment with end-to-end
        tools to streamline <br > development
      </p>

      <div class="sign-contact-buttons">
        <button id="signup-btn" type="button" class="btn">Sign Up <i
            class="bi bi-chevron-compact-right"></i> </button>
        <button id="contact-btn" class="btn btn-outline-light " type="submit">Contact
          Sales <b><i class="bi bi-chevron-compact-right"></i></b></button>
      </div>

      <div class="stickers">
        <ul>
          <li>
            <img
              src="https://www.anaconda.com/wp-content/uploads/2023/09/PNClogo.svg"
              alt>
          </li>
          <li>
            <img
              src="https://www.anaconda.com/wp-content/uploads/2023/09/HSBC_logo_2018-1.svg"
              alt>
          </li>
          <li>
            <img id="third-sticker"
              src="https://www.anaconda.com/wp-content/uploads/2023/09/Citi.svg"
              alt>
          </li>
          <li>
            <img id="fourth-sticker"
              src="https://www.anaconda.com/wp-content/uploads/2023/09/exxon-mobil-1-1.svg"
              alt>
          </li>
          <li>
            <img
              src="https://www.anaconda.com/wp-content/uploads/2023/09/Goldman_Sachs_Signature.svg"
              alt>
          </li>
        </ul>
